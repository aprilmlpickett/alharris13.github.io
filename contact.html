<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>Let's Be Friends!</title>
    <style>

    
    </style>
  </head>



<body>

    <form action="#" method="get" id="contactForm">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="Email" name="Email" id="Email" placeholder="email address" required>
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="PhoneNumber" name="PhoneNumber" id="PhoneNumber" placeholder="1234567890" required>
        </div>
        
        <div>
          <label for="url">URL</label>
          <input type="url" name="url" id="url" placeholder="yourwebsite.com">
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

  
</body>

</html>
